<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator with Memory & History</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 20px;
        }

        .calculator-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            justify-content: center;
        }

        .calculator {
            background: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 320px;
        }

        .display-container {
            margin-bottom: 15px;
            position: relative;
        }

        .memory-indicator {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #3498db;
            font-weight: bold;
            display: none;
        }

        .display {
            width: 100%;
            height: 60px;
            background: #ecf0f1;
            border-radius: 5px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: none;
            margin-bottom: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #34495e;
            color: white;
            transition: all 0.2s;
        }

        button:hover {
            background: #3d566e;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: #3498db;
        }

        .memory {
            background: #9b59b6;
        }

        .equals {
            background: #2ecc71;
            grid-column: span 2;
        }

        .clear {
            background: #e74c3c;
        }

        .history {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
        }

        .history h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #34495e;
            font-size: 14px;
        }

        @media (max-width: 700px) {
            .calculator-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Enhanced Calculator</h1>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="memory-indicator" id="memoryIndicator">M</div>
                <input type="text" class="display" id="display" readonly>
            </div>
            <div class="buttons">
                <button class="memory" onclick="memoryClear()">MC</button>
                <button class="memory" onclick="memoryRecall()">MR</button>
                <button class="memory" onclick="memoryAdd()">M+</button>
                <button class="memory" onclick="memorySubtract()">M-</button>
                
                <button class="clear" onclick="clearAll()">AC</button>
                <button class="clear" onclick="clearEntry()">C</button>
                <button class="operator" onclick="appendOperator('%')">%</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('*')">Ã—</button>
                
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendDecimal()">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history">
            <h3>Calculation History</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <script>
        // Calculator state variables
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let memory = 0;
        let calculationHistory = [];

        // DOM elements
        const display = document.getElementById('display');
        const memoryIndicator = document.getElementById('memoryIndicator');
        const historyList = document.getElementById('historyList');

        // Initialize display
        updateDisplay();

        // Update display with current input
        function updateDisplay() {
            display.value = currentInput;
            memoryIndicator.style.display = memory !== 0 ? 'block' : 'none';
        }

        // Append number to current input
        function appendNumber(num) {
            if (currentInput === '0' || currentInput === 'Error') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        // Append decimal point
        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        // Handle operator selection
        function appendOperator(op) {
            if (currentInput === 'Error') return;
            
            if (operation !== null) {
                calculate();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '0';
            updateDisplay();
        }

        // Perform calculation
        function calculate() {
            if (operation === null || currentInput === 'Error') return;

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;

            try {
                switch(operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) throw new Error("Division by zero");
                        result = prev / current;
                        break;
                    case '%':
                        result = prev % current;
                        break;
                }

                // Add to history
                const historyEntry = `${previousInput} ${operation} ${currentInput} = ${result}`;
                calculationHistory.unshift(historyEntry);
                updateHistory();

                currentInput = result.toString();
                operation = null;
                previousInput = '';
            } catch (error) {
                currentInput = 'Error';
            }
            
            updateDisplay();
        }

        // Memory functions
        function memoryAdd() {
            if (currentInput !== 'Error') {
                memory += parseFloat(currentInput);
                updateDisplay();
            }
        }

        function memorySubtract() {
            if (currentInput !== 'Error') {
                memory -= parseFloat(currentInput);
                updateDisplay();
            }
        }

        function memoryRecall() {
            if (memory !== 0) {
                currentInput = memory.toString();
                updateDisplay();
            }
        }

        function memoryClear() {
            memory = 0;
            updateDisplay();
        }

        // Clear functions
        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        // Update history display
        function updateHistory() {
            historyList.innerHTML = '';
            calculationHistory.slice(0, 10).forEach(entry => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.textContent = entry;
                historyList.appendChild(li);
            });
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9') appendNumber(event.key);
            if (event.key === '.') appendDecimal();
            if (['+', '-', '*', '/', '%'].includes(event.key)) appendOperator(event.key);
            if (event.key === 'Enter' || event.key === '=') calculate();
            if (event.key === 'Escape') clearAll();
            if (event.key === 'Backspace') clearEntry();
        });
    </script>
</body>
</html>
